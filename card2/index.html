<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <title>Business Card</title>

  <body>
   <div class="card-wrap">
       <div class="card">
           <div class="card-front">
               <div class="card-fro-left">
                    <div class="my-img-con">
                        <img class="my-img" src="images/mg.jpg"/>
                    </div>
                    <h4>Python Developer</h4>
               </div>
               
               <div class="card-fro-right">
                   <div class="first-sub-sec right-con">
                       <i class="fa-solid fa-user"></i>
                        <h4 class="name"> Manav Grover </h4>
                   </div>
                       <div class="second-sub-sec right-con">
                           <i class="fa-solid fa-phone"></i>
                               <h4 class="phone">+918961505988</h4>
                       </div>
                       <div class="third-sub-sec right-con">
                           <i class="fa-solid fa-envelope"></i>
                           <h4 class="email">manavgrover541@gmail.com</h4>
                       </div>
                       <div class="fourth-sub-sec right-con">
                          <i class="fa-sharp fa-solid fa-location-dot"></i>
                           <h4 class="address">Kolkata, India</h4>
                       </div>
               </div>
           </div>
           <div class="card-back">
                <img class="my-img-back" src="images/mg.jpg"/>
           </div>
       </div>
   </div>
  </body>
